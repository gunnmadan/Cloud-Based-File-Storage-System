<!DOCTYPE html>
<html>
<head>
    <title>Your Files</title>
</head>
<body>
    <h2>Welcome, {{ current_user.email }}</h2>

    <h3>Your Uploaded Files</h3>
    {% if files %}
        <ul>
            {% for f in files %}
                <li>
                    {{ f.filename }} ({{ f.size }} bytes)
                    - <a href="{{ url_for('files.download_file', file_id=f.id) }}">Download</a>
                    - <a href="{{ url_for('files.share_form', file_id=f.id) }}">Share</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('files.upload_file') }}">Upload a New File</a>
</body>
</html>
